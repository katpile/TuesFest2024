name: dictionary_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  sqflite_common_ffi: any

  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  sqflite: any
  path: ^1.8.0
  awesome_notifications: ^0.7.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: ^0.17.0

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/scroll.png

  fonts:
    - family: Pangolin
      fonts:
        - asset: fonts/Pangolin-Regular.ttf

    - family: Bulgaria Moderna
      fonts:
        - asset:  fonts/Bulgaria Moderna Pro.otf
